<mat-form-field>
  <input matInput
         name="selected_time_A"
         [ngxMatTimepicker]="pickerA"
         placeholder="4:00 PM"
         readonly />
  <mat-icon matSuffix
            (click)="pickerA.open()">
    watch_later
  </mat-icon>
</mat-form-field>
<ngx-mat-timepicker #pickerA [enableKeyboardInput]="true"></ngx-mat-timepicker>
